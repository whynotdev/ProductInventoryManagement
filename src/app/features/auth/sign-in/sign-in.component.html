<div class="sign-in-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" ngModel required email #email="ngModel" />
            <div class="error" *ngIf="email.invalid && email.touched">
                <small *ngIf="email.errors?.['required']">Email Id is required.</small>
                <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" ngModel required #password="ngModel" />
            <div class="error" *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors?.['required']">Password is required.</small>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        
        <p class="register-link">
            New user? <a routerLink="/auth/register">Register here</a>
        </p>
    </form>
</div>
